<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title></title>
		 
		<style>
			body {
				width: 100%;
				height: 100%;
				margin: 0 auto;
				padding: 0;
			}

			#iframeA {
				position: absolute;
				/* transform: scale(.63, .63) translate(-30%, -30%); */
				width: 2700px;
				height: 1000px;
				top: 0;
				left: 0;
				float: left;
			}
		</style>
	</head>
	<body>



		<div style="height:100%;">
			<iframe id="iframeA" src="map5.html" frameborder="0" scrolling="no">
			</iframe>
<script src="https://csdnimg.cn/public/common/libs/jquery/jquery-1.9.1.min.js"></script>
			<script>
				var Scale = document.getElementById("iframeA");
				var lxl = window.screen.width / 2700; //这里为了达到效果，给变量设定了一个默认值，而没有对变量进行操作。
				Scale.style.transform = "scale(" + lxl + ")";

				var lbl= (2700-window.screen.width)/window.screen.width/2*100;
				var lhl = (1-(window.screen.width/2700))/2*1000;
				Scale.style.marginLeft = "-" + lbl + "%";
				Scale.style.marginTop = "-" + lhl + "px";
				console.log(lhl)
			</script>
		</div>
	</body>
</html>
